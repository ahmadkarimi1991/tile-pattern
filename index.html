<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tile Pattern">

    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Tile Pattern</title>
</head>

<body>
    <div class="wrapper">
        <div class="row">
            <div class="cell" data-number="0"></div>
            <div class="cell" data-number="1"></div>
            <div class="cell" data-number="2"></div>
            <div class="cell" data-number="3"></div>
        </div>
        <div class="row">
            <div class="cell" data-number="4"></div>
            <div class="cell" data-number="5"></div>
            <div class="cell" data-number="6"></div>
            <div class="cell" data-number="7"></div>
        </div>
        <div class="row">
            <div class="cell" data-number="8"></div>
            <div class="cell" data-number="9"></div>
            <div class="cell" data-number="A"></div>
            <div class="cell" data-number="B"></div>
        </div>
        <div class="row">
            <div class="cell" data-number="C"></div>
            <div class="cell" data-number="D"></div>
            <div class="cell" data-number="E"></div>
            <div class="cell" data-number="F"></div>
        </div>
    </div>
    <input type="text" name="password" id="password">

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
